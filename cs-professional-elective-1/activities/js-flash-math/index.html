<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask cards ni sir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="d-none d-md-block" style="height: 5rem;"></div>
    <div class="mx-4 mt-5">
        <div class="container rounded-5 shadow-lg p-5">
            <div class="text-center">
                <h2 class="fw-bold">Flash Math Quiz</h2>
                <small>How much is</small>
                <div class="row gy-1 mt-3">
                    <div class="bg-light p-5 rounded-5">
                        <h1 id="num1">0</h1>
                    </div>
                    <div class="">
                        <h5>+</h5>
                    </div>
                    <div class="bg-light p-5 rounded-5">
                        <h1 id="num2">0</h1>
                    </div>
                </div>
                <div class="input-group mt-4">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <input type="number" class="form-control bg-light" id="input">
                </div>
                <div class="row mt-3 pb-3">
                    <div class="col-12 col-md-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Correct</span>
                            <input type="number" class="form-control bg-light" id="correct" disabled>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Errors</span>
                            <input type="number" class="form-control bg-light" id="error" disabled>
                        </div>
                    </div>
                </div>
                <p class="text-muted fs-6 mb-0 mt-3">Cabrera, Jen Jade B.</p>
                <p class="text-muted fs-6">2nd Year BSCS</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
