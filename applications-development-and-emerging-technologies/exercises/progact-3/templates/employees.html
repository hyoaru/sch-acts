<div class="overflow-x-auto">
    <table class="table w-full lg:table-compact">
        <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>
            {% if employees %} 
                {% for employee in employees %}
                    <form action="{{ url_for('edit_employee') }}">
                        <input type="number" name="id" value="{{ employee.id }}" class="hidden">
                        <tr class="hover">
                            <td><button type="submit" class="ms-4 hover:text-primary "><i class="fa-solid fa-user-pen fa-md"></i></button></td>
                            <td>{{ employee.id }}</td>
                            <td>{{ employee.first_name }}</td>
                            <td>{{ employee.middle_name }}</td>
                            <td>{{ employee.last_name }}</td>
                            <td>{{ employee.birthday }}</td>
                        </tr>
                    </form>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
